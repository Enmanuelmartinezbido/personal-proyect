<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas para textos</title>
</head>
<body>
    <p>
        <b>bold</b>
        <br/>
        <strong>strong</strong>
        <br/>

        <i>italic</i>
        <br>
        <em>enfasis</em>
        <br>

        <small>small</small>
        <br>

        <mark>marked</mark>
        <br>

        <del>Deleted</del>
        <br>

        <ins>inserted</ins>
        <br>

        <sub>subscript</sub>
        <br>

        <sup>superscript</sup>
        <br>
    </p>
</body>
</html>
